<!doctype html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="red">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="keywords" content="Slider">
    <meta name="description" content="slider demonstration page">
    <title>Slider demo</title>
    <link href="./css/main.css" rel="stylesheet">
</head>
<body>
<div class="index-page">
    <div class="index-page__item">
        <div class="demo js-demo" data-divisions-amount="2" data-is-range="false" data-tips-hidden="true"
             data-max-value="100" data-min-value="0" data-orientation="horizontal" data-high-value="100"
             data-low-value="0" data-step="1">
            <section class="demo__slider js-slider"></section>
            <form class="demo__panel js-panel"><label class="demo__panel-component"><span class="demo__panel-label">Max Value</span><input
                    class="demo__panel-input js-max-value" type="number"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">Min Value</span><input
                    class="demo__panel-input js-min-value" type="number"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">Low value</span><input
                    class="demo__panel-input js-low-value" type="number"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">High value</span><input
                    class="demo__panel-input js-high-value" type="number"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">Step</span><input
                    class="demo__panel-input js-step" type="number"></label><label class="demo__panel-component"><span
                    class="demo__panel-label">Range</span><input class="demo__panel-input js-range"
                                                                 type="checkbox"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">Show tips</span><input
                    class="demo__panel-input js-tips-showed" type="checkbox"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">Vertical</span><input
                    class="demo__panel-input js-vertical" type="checkbox"></label></form>
        </div>
    </div>
    <div class="index-page__item">
        <div class="demo js-demo" data-divisions-amount="2" data-is-range="false" data-tips-hidden="true"
             data-max-value="100" data-min-value="0" data-orientation="vertical" data-high-value="100"
             data-low-value="0" data-step="1">

                    class="demo__panel-input js-min-value" type="number"></label><label

                    class="demo__panel-input js-low-value" type="number"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">High value</span><input
                    class="demo__panel-input js-high-value" type="number"></label><label
                    class="demo__panel-component"><span class="demo__panel-label">Step</span><input

                    class="demo__panel-input js-vertical" type="checkbox"></label></form>
        </div>
    </div>
    <div class="index-page__item">
        <div class="demo js-demo" data-divisions-amount="2" data-is-range="true" data-tips-hidden="false"
             data-max-value="5000" data-min-value="-5000" data-orientation="vertical" data-high-value="1000"
             data-low-value="-1000" data-step="5">

    </div>

                    class="demo__panel-input js-low-value" type="number"></label><label

                    class="demo__panel-input js-step" type="number"></label><label class="demo__panel-component"><span
                    class="demo__panel-label">Range</span><input class="demo__panel-input js-range"

</div>
<script src="./js/app.js"></script>
</body>
</html>
