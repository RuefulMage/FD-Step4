<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/main.css" type='text/css' rel="stylesheet">
</head>
<body>
<div class="sel"></div>
<div class="panel"><label class="panel__component"><span class="panel__label">max value</span> <input type="number"
                                                                                                      class="panel__input js-max-value"></label>
    <div class="panel__component"><span class="panel__label">min value</span> <input type="number"
                                                                                     class="panel__input js-min-value">
    </div>
    <div class="panel__component"><span class="panel__label">low value</span> <input type="number"
                                                                                     class="panel__input js-low-value">
    </div>
    <div class="panel__component"><span class="panel__label">high value</span> <input type="number"
                                                                                      class="panel__input js-high-value">
    </div>
    <div class="panel__component"><span class="panel__label">step</span> <input type="number"
                                                                                class="panel__input js-step"></div>
    <div class="panel__component"><span class="panel__label">divisions amount</span> <input type="number"
                                                                                            class="panel__input js-divisions-amount">
    </div>
    <div class="panel__component"><span class="panel__label">range</span> <input type="checkbox" class="js-range"></div>
    <div class="panel__component"><span class="panel__label">tips hidden</span> <input type="checkbox"
                                                                                       class="js-tips-hidden"></div>
    <div class="panel__component"><span class="panel__label">vertical</span> <input type="checkbox" class="js-vertical">
    </div>
</div>
<script src="./js/app.js" type="application/javascript"></script>
</body>
</html>
